<!-- ███ SCRIPT TEMA (identico alle altre pagine) -->
<script>
(() => {
  const root   = document.documentElement;
  const toggle = document.getElementById('themeToggle');
  const icon   = document.getElementById('theme-icon');
  const darkMQ = window.matchMedia('(prefers-color-scheme: dark)');

  const setIcon = t =>
    icon.className = 'bi ' + (t === 'dark' ? 'bi-moon-stars-fill' : 'bi-sun-fill');

  const apply = t => {
    root.setAttribute('data-bs-theme', t);
    localStorage.setItem('theme', t);
    setIcon(t);
  };

  // inizializzazione
  (() => {
    const saved = localStorage.getItem('theme');
    apply(saved === 'light' || saved === 'dark' ? saved : (darkMQ.matches ? 'dark' : 'light'));
  })();

  // click → toggle
  toggle.addEventListener('click', e => {
    e.preventDefault();
    apply(root.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
  });

  // se l'utente non ha scelto e cambia la preferenza di sistema
  darkMQ.addEventListener('change', () => {
    if (!localStorage.getItem('theme'))
      apply(darkMQ.matches ? 'dark' : 'light');
  });
})();
</script>
